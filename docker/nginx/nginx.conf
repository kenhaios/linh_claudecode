# Nginx configuration for Ha Linh Vietnamese Astrology Application

upstream backend {
    server backend:3001;
}

upstream frontend {
    server frontend:3000;
}

# Main server block
server {
    listen 80;
    server_name localhost halinh.local;
    
    # Vietnamese character encoding
    charset utf-8;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Vietnamese timezone header
    add_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh" always;
    
    # Gzip compression for Vietnamese content
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting for Vietnamese users
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # Frontend static files
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Vietnamese user identification
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh";
        
        # WebSocket support for development
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Vietnamese specific headers
        proxy_set_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh";
        proxy_set_header Accept-Language $http_accept_language;
        
        # CORS for Vietnamese domain
        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Vietnamese-Timezone" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh";
    }
    
    # Socket.io for real-time chat
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Vietnamese timezone for WebSocket
        proxy_set_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh";
        
        # WebSocket timeout settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://backend;
        access_log off;
    }
    
    # Vietnamese payment webhook endpoints (no rate limiting)
    location ~ ^/api/payments/webhook/(momo|vnpay|zalopay)$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased body size for webhook payloads
        client_max_body_size 10M;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Vietnamese-Timezone "Asia/Ho_Chi_Minh";
    }
    
    # Vietnamese astrology chart images
    location /charts/ {
        proxy_pass http://backend;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Logging for Vietnamese user analytics
    access_log /var/log/nginx/halinh-access.log combined;
    error_log /var/log/nginx/halinh-error.log warn;
}

# Additional server block for tools (development only)
server {
    listen 8080;
    server_name tools.halinh.local;
    
    # MongoDB Express
    location /mongodb/ {
        proxy_pass http://mongo-express:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Redis Commander
    location /redis/ {
        proxy_pass http://redis-commander:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Mailhog
    location /mail/ {
        proxy_pass http://mailhog:8025/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}